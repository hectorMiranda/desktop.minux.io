<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>minux</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ECECEC">
        <!-- Gallery Setup -->
        <a-entity position="0 0 0">
            <!-- Walls for Images -->
            <a-box position="-5 2.5 -3" rotation="0 90 0" width="1" height="5" depth="10" color="#C79A90"></a-box>
            <a-box position="5 2.5 -3" rotation="0 90 0" width="1" height="5" depth="10" color="#B94D1A"></a-box>
            <a-box position="0 2.5 -8" rotation="0 0 0" width="10" height="5" depth="1" color="#B94D1A"></a-box>

            <!-- Placeholder Images -->
            <a-image position="-5 2.5 0" width="4.5" height="4.5" src="/media/images/logo.png"></a-image>
            <a-image position="5 2.5 0" width="4.5" height="4.5" src="/media/images/logo.png"></a-image>
            <a-image position="0 2.5 -7" width="9" height="4.5" src="/media/images/logo.png"></a-image>
            <a-image position="0 5 -6" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="1 5 -5" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="2 6 -4" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="3 7 -3" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="4 8 -2" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="5 9 -1" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="6 10 0" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="7 11 1" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="8 12 2" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="9 13 3" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="10 14 4" width="2" height="2" src="/media/images/logo.png"></a-image>
            <a-image position="10 15 5" width="2" height="2" src="/media/images/logo.png"></a-image>

        </a-entity>
        
        <!-- Floor -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#CCC"></a-plane>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="point" intensity="1" position="0 5 -3" color="#FFF"></a-light>
        
        <!-- Camera -->
        <a-camera position="0 1.6 2" look-controls-enabled="true"></a-camera>
    </a-scene>
</body>
</html>
